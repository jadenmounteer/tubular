<h1>Create Account</h1>
<input 
for="userName" 
placeholder="User Name"
ngModel=""
><br>
<input for="password" placeholder="Password"><br>
<input for="repeatPassword" placeholder="Repeat Password"><br>
<button (click)="submit()">Create Account</button>

<div *ngFor="let profile of profiles">
    <div> {{ profile.userName }}</div>
</div>
